{%  extends 'accounts/main.html' %}

{% block content %}
    <style>
	.profile-pic{
		max-width: 400px;
		max-height:500px;
		margin: 0 auto;

	}
</style>

<br>
<div class="row">
	<div class="col-md-5">
		<div class="card card-body">
			<a class="btn btn-warning" href="{% url 'products' %}"> &#8592; Back to Product list</a>
			<hr>
			<h3 style="text-align: center">{{ product.name }}</h3>
			<hr>
			<img class="profile-pic" src="{{product.product_pic.url}}" >

		</div>
	</div>
	<div class="col-md-7">
		<div class="card card-body">
            <h3 style="text-align: center">Product Information</h3>
            <hr>
            <p>Product Name: {{ product.name }}</p>
            <p>Price: {{ product.price }}</p>
            <p>Discription: {{ product.description }}</p>
            <p>Category: {{ product.category }}</p>

    <br>
            <a class="btn btn-primary" href="">Order</a>
		</div>

	</div>
</div>


{% endblock %}
